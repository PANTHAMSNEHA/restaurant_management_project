<h1>Our Menu</h1>
<div class="menu-grid">
    {% for  item in items %}
    <div class="menu-card">
        {% if item.image %}
           <img src="{{ item.image.url }}" alt="{{ item.name }}" class="menu-img">
        {% endif %}
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <p><strong>Rs {{ item.price }}</strong></p>
    </div>
    {% endfor %}
</div>
